<div class="modal-header">
  <h4 class="modal-title">Settings</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  
  <!-- Number of letters -->
  <div class="value">{{ numLetters }}</div>
  <input type="range" [min]="gameService.MIN_LETTERS" [max]="gameService.MAX_LETTERS" step="1"
    [ngModel]="numLetters"
    (ngModelChange)="numLetters = $event"
  >

  <!-- Number of hops -->
  <div class="value">{{ numHops }}</div>
  <input type="range" [min]="gameService.MIN_HOPS" [max]="gameService.MAX_HOPS" step="1" [value]="numHops"
    [ngModel]="numHops"
    (ngModelChange)="numHops = $event"
  >
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close('Close click')"
  >
    Close
  </button>
</div>
