<div class="fullscreen_panel">

  <app-header
    (parentOpenLogin)="openLogin()"
    (parentOpenProfile)="openProfile()"
    (parentOpenSettings)="openSettings()"
  ></app-header>
  
  <div class="body">

    <game></game>

    <div class="diagnostic-message">Game: {{ gameService.board_stringified }} / {{ gameService.gameId }} Status: {{ gameService.gameStatus }} / Exec time (ms): {{ gameService.lastExecutionTime | number:'1.2-2' }} / {{ tokenService.lastAPIExecutionTime | number:'1.2-2' }}</div>

  </div>

  <div class="bottom-of-screen">
    <label class="errormessage">{{ gameService.message}}</label>
    <div class="simple-keyboard"></div>
  </div>

  <app-footer></app-footer>

</div>
