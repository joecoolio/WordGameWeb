<div class="fullscreen_panel">

  <app-header (parentOpenSettings)="openSettings()"></app-header>

  <div class="body">

    <div class="game-container">
      <game [gameService]="game"></game>
    </div>

  </div>

  <div class="bottom-of-screen">
    <label class="errormessage">{{ game.message}}</label>
    <div class="simple-keyboard"></div>
  </div>

  <app-footer></app-footer>

</div>
