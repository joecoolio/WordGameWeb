<div class="fullscreen_panel">

  <app-header
    (parentOpenLogin)="openLogin()"
    (parentOpenStats)="openStats()"
    (parentOpenLeaderboard)="openLeaderboard()"
    (parentOpenSettings)="openSettings()"
  ></app-header>
  
  <div class="body">

    <game></game>

  </div>

  <div class="bottom-of-screen">
    <div class="errormessage">
      <div class="errormessage_inner">
        <!-- fittext from https://github.com/lokenxo/ng2-fittext#readme -->
        <label [fittext]="true" [activateOnResize]="true" [modelToWatch]="gameService.message">{{ gameService.message }}</label>
      </div>
    </div>
    <div class="simple-keyboard" [ngClass]="!playerService.showKeyboard ? 'hide-keyboard' : ''"></div>
  </div>

  <app-footer></app-footer>

</div>
